    <title>Lomake esimerkki:</title>
</head>
<body>
<form>
    <fieldset style="width: 450px">
        <legend>Contact Information:</legend>
        <table>
            <tr>
                <td><label>First name:</label></td>
                <td><input type=""text" id="fname" name="fname"></td>
                <td colspan="2">Preferred contact method:</td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><input type="text" id="lname" name="lname"></td>
                <td><input type="checkbox"></td>
                <td><label>Email</label></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" id="email" name="email"></input></td>
                <td><input type="checkbox"></td>
                <td><label>Telephone</label></td>
            </tr>
            <tr>
                <td><label>Telephone:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset style="width:450px">
        <legend>Feedback:</legend>
        <table>
            <tr>
                <td><label>Message subject:</label></td>
                <td><input type="text" id="messagesubject" name="messagesubject"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="message" rows="10" cols="40"></textarea></td>
            </tr>
            <tr>
                <td><label>Attach a file:</label></td>
                <td><input type="file" id="myfile" name="myfile"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Send"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
